<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowCapno Pro - Respiratory Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #020617; /* Slate-950 */
            color: #f8fafc;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .digital-font {
            font-family: 'JetBrains Mono', monospace;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #root:empty::before {
            content: 'Initializing ShowCapno Pro...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #475569;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        /* 调试控制台 - 仅在报错时显示 */
        #error-console {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #450a0a;
            color: #fecaca;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            z-index: 9999;
            max-height: 30vh;
            overflow-y: auto;
            border-top: 2px solid #991b1b;
        }
    </style>
    <script>
        // 在任何模块加载前注入 Process 环境
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            },
            browser: true,
            version: ''
        };

        // 捕获全局错误并显示在调试控制台
        window.addEventListener('error', function(event) {
            const consoleEl = document.getElementById('error-console');
            if (consoleEl) {
                consoleEl.style.display = 'block';
                const msg = document.createElement('div');
                msg.textContent = `[Error] ${event.message} at ${event.filename}:${event.lineno}`;
                consoleEl.appendChild(msg);
            }
        });

        window.addEventListener('unhandledrejection', function(event) {
            const consoleEl = document.getElementById('error-console');
            if (consoleEl) {
                consoleEl.style.display = 'block';
                const msg = document.createElement('div');
                msg.textContent = `[Promise Error] ${event.reason}`;
                consoleEl.appendChild(msg);
            }
        });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-console"></div>
    
    <!-- 入口文件路径使用相对路径，适配 GitHub Pages 二级目录 -->
    <script type="module" src="./index.tsx"></script>
    
    <!-- 使用 esm.sh/run 作为浏览器端运行时 transpiler -->
    <script type="module" src="https://esm.sh/run"></script>
</body>
</html>
