<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowCapno Pro - Respiratory Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #020617; /* Slate-950 */
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            overflow: hidden;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #root:empty::before {
            content: 'Initializing ShowCapno Pro...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #475569;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        /* Error display for debugging */
        #debug-error {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #450a0a;
            color: #fecaca;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #991b1b;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            white-space: pre-wrap;
        }
    </style>
    <script>
        // Polyfill process for browser environments
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' // Default empty to prevent SDK crash
            },
            browser: true
        };

        // Global error handler for debugging deployment issues
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const debugDiv = document.getElementById('debug-error');
            if (debugDiv) {
                debugDiv.style.display = 'block';
                debugDiv.textContent = `Error: ${msg}\nAt: ${url}:${lineNo}:${columnNo}`;
            }
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="debug-error"></div>
    <!-- Entry Point -->
    <script type="module" src="index.tsx"></script>
    <!-- Runner -->
    <script type="module" src="https://esm.sh/run"></script>
</body>
</html>
