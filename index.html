<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowCapno Pro - Respiratory Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #020617; /* Slate-950 */
            color: #f8fafc;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #init-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }
        .loader-text {
            color: #475569;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.98);
            color: #fca5a5;
            padding: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            z-index: 9999;
            overflow: auto;
            border: 4px solid #7f1d1d;
        }
    </style>
    <script>
        // 1. 立即注入环境变量和全局状态
        window.process = { env: { NODE_ENV: 'production', API_KEY: '' }, browser: true };

        // 2. 增强型错误日志
        function showFatalError(type, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                const msg = typeof error === 'string' ? error : (error.message || JSON.stringify(error));
                const stack = error.stack || 'No stack trace available';
                overlay.innerHTML += `
                    <div style="margin-bottom: 20px; padding: 10px; background: #450a0a; border-radius: 4px;">
                        <strong style="color: #ef4444">[${type}]</strong>: ${msg}<br/>
                        <pre style="margin-top:10px; font-size: 10px; color: #94a3b8; white-space: pre-wrap;">${stack}</pre>
                    </div>
                `;
            }
        }
        window.onerror = (msg, url, line, col, err) => showFatalError('Runtime', err || msg);
        window.onunhandledrejection = (e) => showFatalError('Async', e.reason);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="init-loader">
        <div class="loader-text" id="loader-msg">Initializing System...</div>
    </div>
    
    <div id="root"></div>
    
    <div id="error-overlay">
        <h2 style="color: #ef4444; font-size: 18px; margin-bottom: 20px; border-bottom: 2px solid #7f1d1d; padding-bottom: 10px;">
            ⚠️ System Halt - Debug Information
        </h2>
    </div>
    
    <!-- 入口文件 -->
    <script type="module" src="./index.tsx"></script>
    
    <!-- 核心运行时 -->
    <script type="module" src="https://esm.sh/run"></script>
</body>
</html>
