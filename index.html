<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowCapno Pro - Respiratory Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #020617; /* Slate-950 */
            color: #f8fafc;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #root:empty::before {
            content: 'Initializing ShowCapno Pro...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #475569;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.95);
            color: #fca5a5;
            padding: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            z-index: 9999;
            overflow: auto;
            border: 4px solid #7f1d1d;
        }
    </style>
    <script>
        // 1. 立即注入环境变量
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            },
            browser: true
        };

        // 2. 增强型错误捕获
        function logError(type, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                const entry = document.createElement('div');
                entry.style.marginBottom = '10px';
                entry.style.borderBottom = '1px solid #450a0a';
                entry.innerHTML = `<strong>[${type}]</strong> ${error.message || error}<br/>
                                   <small style="color: #64748b">${error.stack || ''}</small>`;
                overlay.appendChild(entry);
            }
            console.error(`[${type}]`, error);
        }

        window.onerror = (msg, url, line, col, err) => logError('Runtime Error', err || msg);
        window.onunhandledrejection = (e) => logError('Promise Rejection', e.reason);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-overlay">
        <h2 style="color: #ef4444; font-size: 18px; margin-bottom: 20px;">System Halt - Debug Info:</h2>
    </div>
    
    <!-- 确保入口文件加载 -->
    <script type="module" src="./index.tsx"></script>
    <!-- 启动 esm.sh 运行时 -->
    <script type="module" src="https://esm.sh/run"></script>
</body>
</html>
